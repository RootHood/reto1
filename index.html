<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 1</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/2343d7e805.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="parent-container">
        <div class="dialog">
            <i class="fas fa-times-circle cancel-icon"></i>
            <div class="info-icon text-icon exclamation-icon">
                <i class="fas fa-exclamation"></i>
            </div>
            <span class="message-title">¡Cuidado!</span>
            <small class="message-subtitle">No podrás volver atrás</small>
            <div class="buttons">
                <button class="back-blue btn-action btn-action-background">Borrar</button>
                <button class="btn-action btn-action-outline">Canelar</button>
            </div>
        </div>
        <div class="dialog">
            <i class="fas fa-times-circle cancel-icon"></i>
            <div class="info-icon text-icon check-icon">
                <i class="fas fa-check"></i>
            </div>
            <span class="message-title">¡Vamos!</span>
            <small class="message-subtitle">Todo ha salido bien :)</small>
            <div class="buttons">
                <button class="back-blue btn-action btn-action-background">Cerrar pestaña</button>
            </div>
        </div>
        <div class="dialog">
            <i class="fas fa-times-circle cancel-icon"></i>
            <div class="info-icon text-icon error-icon">
                <i class="fas fa-times"></i>
            </div>
            <span class="message-title">Upss</span>
            <small class="message-subtitle">Algo ha pasado</small>
        </div>
    </div>
</body>
</html>
